[pytest]
# Pytest configuration for Blacklist system

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v                          # Verbose output
    --tb=short                  # Short traceback format
    --strict-markers            # Strict marker checking
    --color=yes                 # Colored output
    --code-highlight=yes        # Syntax highlighting

# Coverage options (if using pytest-cov)
# --cov=app                   # Coverage for app directory
# --cov-report=html           # HTML coverage report
# --cov-report=term-missing   # Show missing lines in terminal

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    requires_redis: Tests that need Redis
    requires_postgres: Tests that need PostgreSQL
    requires_s3: Tests that need S3/R2

# Minimum Python version
minversion = 3.10

# Test timeout (requires pytest-timeout)
# timeout = 300

# Ignore paths
norecursedirs =
    .git
    .venv
    venv
    env
    __pycache__
    migrations
    .pytest_cache
