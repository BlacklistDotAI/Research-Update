<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers - Blacklist Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/admin/css/admin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>

<body
    class="bg-gray-50 dark:bg-slate-900 text-gray-900 dark:text-white min-h-screen flex overflow-hidden transition-colors duration-300">

    <!-- Sidebar -->
    <aside
        class="w-64 bg-white/80 dark:bg-slate-800/50 backdrop-blur-xl border-r border-gray-200 dark:border-white/10 flex flex-col transition-all duration-300 z-20">
        <div class="h-16 flex items-center px-6 border-b border-gray-200 dark:border-white/10">
            <div
                class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center mr-3 shadow-lg">
                <span class="material-icons-round text-white text-sm">admin_panel_settings</span>
            </div>
            <span class="font-bold text-lg tracking-wide">Blacklist<span class="text-blue-400">.AI</span></span>
        </div>

        <nav class="flex-1 py-6 px-3 space-y-1 overflow-y-auto">
            <a href="/static/admin/index.html"
                class="flex items-center px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-blue-600 dark:hover:text-white transition-all group">
                <span class="material-icons-round mr-3 group-hover:text-blue-400 transition-colors">dashboard</span>
                <span class="font-medium">Dashboard</span>
            </a>

            <div class="pt-4 pb-2 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Management</div>

            <a href="/static/admin/reports.html"
                class="flex items-center px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-purple-600 dark:hover:text-white transition-all group">
                <span
                    class="material-icons-round mr-3 group-hover:text-purple-400 transition-colors">phone_iphone</span>
                <span class="font-medium">Phone Reports</span>
            </a>

            <a href="/static/admin/tasks.html"
                class="flex items-center px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-yellow-600 dark:hover:text-white transition-all group">
                <span class="material-icons-round mr-3 group-hover:text-yellow-400 transition-colors">task</span>
                <span class="font-medium">Task Queue</span>
            </a>

            <a href="/static/admin/workers.html"
                class="flex items-center px-4 py-3 rounded-xl bg-green-50 dark:bg-green-600/20 text-green-600 dark:text-green-400 border border-green-200 dark:border-green-500/30 shadow-lg shadow-green-500/10">
                <span class="material-icons-round mr-3">engineering</span>
                <span class="font-medium">Workers</span>
            </a>

            <div class="pt-4 pb-2 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">System</div>

            <a href="/static/admin/users.html"
                class="flex items-center px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-pink-600 dark:hover:text-white transition-all group">
                <span class="material-icons-round mr-3 group-hover:text-pink-400 transition-colors">people</span>
                <span class="font-medium">Admin Users</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-200 dark:border-white/10">
            <div
                class="flex items-center p-3 rounded-xl bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/5">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-pink-500 to-orange-500 flex items-center justify-center text-white font-bold shadow-md"
                    id="userAvatar">A</div>
                <div class="ml-3 flex-1 overflow-hidden">
                    <p class="text-sm font-medium text-gray-900 dark:text-white truncate" id="userName">Admin</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400 truncate">Superuser</p>
                </div>
                <button onclick="logout()"
                    class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-white/10 text-gray-400 hover:text-red-500 dark:hover:text-red-400 transition-colors"
                    title="Logout">
                    <span class="material-icons-round text-xl">logout</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <!-- Background Blobs -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none -z-10">
            <div
                class="absolute top-0 left-1/4 w-96 h-96 bg-green-500/10 rounded-full mix-blend-overlay filter blur-3xl animate-blob">
            </div>
            <div
                class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-500/10 rounded-full mix-blend-overlay filter blur-3xl animate-blob animation-delay-2000">
            </div>
        </div>

        <!-- Topbar -->
        <header
            class="h-16 flex items-center justify-between px-8 border-b border-gray-200 dark:border-white/5 bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Workers</h2>
            <div class="flex items-center space-x-4">
                <button onclick="showCreateWorkerModal()"
                    class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium transition-colors shadow-lg shadow-blue-500/20 flex items-center">
                    <span class="material-icons-round text-sm mr-2">add</span>
                    Add Worker
                </button>
                <button id="themeToggle"
                    class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/5 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
                    <span class="material-icons-round">dark_mode</span>
                </button>
            </div>
        </header>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-8">

            <!-- Workers Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="workersGrid">
                <!-- Loading -->
                <div class="col-span-full text-center py-12 text-gray-500">Loading workers...</div>
            </div>

        </div>
    </main>

    <!-- Create Worker Modal -->
    <div id="createWorkerModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="hideCreateWorkerModal()"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md">
            <div class="glass-card p-6 rounded-2xl shadow-2xl bg-white dark:bg-slate-900">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Register New Worker</h3>
                <form id="createWorkerForm" onsubmit="handleCreateWorker(event)">
                    <div class="mb-4">
                        <label class="block text-sm text-gray-500 dark:text-gray-400 mb-1">Worker Name</label>
                        <input type="text" id="workerName" required
                            class="w-full bg-gray-50 dark:bg-slate-800/50 border border-gray-200 dark:border-white/10 rounded-xl px-4 py-2 text-gray-900 dark:text-white focus:outline-none focus:border-blue-500/50">
                    </div>
                    <div class="flex justify-end gap-3">
                        <button type="button" onclick="hideCreateWorkerModal()"
                            class="px-4 py-2 rounded-lg text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-white/5 transition-colors">Cancel</button>
                        <button type="submit"
                            class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-white transition-colors">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/admin/js/auth.js"></script>
    <script src="/static/admin/js/api.js"></script>
    <script src="/static/admin/js/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            requireAuth();
            loadUserInfo();
            loadWorkers();
        });

        function loadUserInfo() {
            const username = localStorage.getItem('admin_user') || 'Admin';
            document.getElementById('userName').textContent = username;
            document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
        }

        async function loadWorkers() {
            const grid = document.getElementById('workersGrid');

            try {
                const response = await api.get('/admin/workers');

                if (!response.length) {
                    grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No workers found</div>';
                    return;
                }

                grid.innerHTML = response.map(worker => `
                    <div class="glass-card p-6 rounded-2xl relative group hover:border-blue-500/30 transition-all">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-3 rounded-xl bg-gray-100 dark:bg-white/5 text-gray-900 dark:text-white">
                                <span class="material-icons-round">dns</span>
                            </div>
                            <div class="flex items-center">
                                <span class="w-2 h-2 rounded-full ${worker.is_active ? 'bg-green-500' : 'bg-red-500'} mr-2"></span>
                                <span class="text-xs text-gray-500 dark:text-gray-400">${worker.is_active ? 'Active' : 'Inactive'}</span>
                            </div>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-1">${worker.name}</h3>
                        <p class="text-xs text-gray-500 dark:text-gray-400 font-mono mb-4 truncate" title="${worker.worker_id}">${worker.worker_id}</p>
                        
                        <div class="flex justify-between items-center text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-white/5 pt-4">
                            <span>Last active:</span>
                            <span>${worker.last_active ? new Date(worker.last_active).toLocaleDateString() : 'Never'}</span>
                        </div>
                        
                        <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="revokeWorker('${worker.worker_id}')" class="p-2 rounded-lg hover:bg-red-500/20 text-red-400 transition-colors" title="Revoke">
                                <span class="material-icons-round text-sm">delete</span>
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                grid.innerHTML = '<div class="col-span-full text-center py-12 text-red-400">Error loading workers</div>';
            }
        }

        function showCreateWorkerModal() {
            document.getElementById('createWorkerModal').classList.remove('hidden');
        }

        function hideCreateWorkerModal() {
            document.getElementById('createWorkerModal').classList.add('hidden');
        }

        async function handleCreateWorker(e) {
            e.preventDefault();
            const name = document.getElementById('workerName').value;

            try {
                await api.post('/admin/workers', { name });
                hideCreateWorkerModal();
                loadWorkers();
            } catch (error) {
                alert('Failed to create worker: ' + error.message);
            }
        }

        async function revokeWorker(id) {
            if (!confirm('Are you sure you want to revoke this worker?')) return;
            try {
                await api.delete(`/admin/workers/${id}`);
                loadWorkers();
            } catch (error) {
                alert('Failed to revoke worker');
            }
        }

        async function mockFetchWorkers() {
            await new Promise(r => setTimeout(r, 300));
            return [
                { worker_id: 'w-01', name: 'Worker Node 1', is_active: true, last_active: new Date().toISOString() },
                { worker_id: 'w-02', name: 'Worker Node 2', is_active: true, last_active: new Date(Date.now() - 86400000).toISOString() },
                { worker_id: 'w-03', name: 'Worker Node 3', is_active: false, last_active: null },
            ];
        }
    </script>
</body>

</html>
