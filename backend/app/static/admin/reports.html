<head>

            darkMode: 'class',
        }
    </script>
</head>

<body
    class="bg-gray-50 dark:bg-slate-900 text-gray-900 dark:text-white min-h-screen flex overflow-hidden transition-colors duration-300">

    <!-- Sidebar (Loaded via JS or duplicated for now) -->

        class="w-64 bg-white/80 dark:bg-slate-800/50 backdrop-blur-xl border-r border-gray-200 dark:border-white/10 flex flex-col transition-all duration-300 z-20"
        id="sidebar">
        <div class="h-16 flex items-center px-6 border-b border-gray-200 dark:border-white/10">

                class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center mr-3 shadow-lg">
                <span class="material-icons-round text-white text-sm">admin_panel_settings</span>
            </div>
            <span class="font-bold text-lg tracking-wide">Blacklist<span class="text-blue-400">.AI</span></span>
        </div>

        <nav class="flex-1 py-6 px-3 space-y-1 overflow-y-auto">
            <a href="/static/admin/index.html"
                class="flex items-center px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-blue-600 dark:hover:text-white transition-all group">
                <span class="material-icons-round mr-3 group-hover:text-blue-400 transition-colors">dashboard</span>
                <span class="font-medium">Dashboard</span>
            </a>

            <div class="pt-4 pb-2 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Management</div>

            <a href="/static/admin/reports.html"
                class="flex items-center px-4 py-3 rounded-xl bg-purple-50 dark:bg-purple-600/20 text-purple-600 dark:text-purple-400 border border-purple-200 dark:border-purple-500/30 shadow-lg shadow-purple-500/10">
                <span class="material-icons-round mr-3">phone_iphone</span>
                <span class="font-medium">Phone Reports</span>
            </a>

            <a href="/static/admin/tasks.html"
                class="flex items-center px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-yellow-600 dark:hover:text-white transition-all group">
                <span class="material-icons-round mr-3 group-hover:text-yellow-400 transition-colors">task</span>
                <span class="font-medium">Task Queue</span>
            </a>

            <a href="/static/admin/workers.html"
                class="flex items-center px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-green-600 dark:hover:text-white transition-all group">
                <span class="material-icons-round mr-3 group-hover:text-green-400 transition-colors">engineering</span>
                <span class="font-medium">Workers</span>
            </a>

            <div class="pt-4 pb-2 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">System</div>

            <a href="/static/admin/users.html"
                class="flex items-center px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-pink-600 dark:hover:text-white transition-all group">
                <span class="material-icons-round mr-3 group-hover:text-pink-400 transition-colors">people</span>
                <span class="font-medium">Admin Users</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-200 dark:border-white/10">
            <div
                class="flex items-center p-3 rounded-xl bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/5">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-pink-500 to-orange-500 flex items-center justify-center text-white font-bold shadow-md"
                    id="userAvatar">A</div>
                <div class="ml-3 flex-1 overflow-hidden">
                    <p class="text-sm font-medium text-gray-900 dark:text-white truncate" id="userName">Admin</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400 truncate">Superuser</p>
                </div>
                <button onclick="logout()"
                    class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-white/10 text-gray-400 hover:text-red-500 dark:hover:text-red-400 transition-colors"
                    title="Logout">
                    <span class="material-icons-round text-xl">logout</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <!-- Background Blobs -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none -z-10">
            <div
                class="absolute top-0 left-1/4 w-96 h-96 bg-purple-500/10 rounded-full mix-blend-overlay filter blur-3xl animate-blob">
            </div>
            <div
                class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-500/10 rounded-full mix-blend-overlay filter blur-3xl animate-blob animation-delay-2000">
            </div>
        </div>

        <!-- Topbar -->
        <header
            class="h-16 flex items-center justify-between px-8 border-b border-gray-200 dark:border-white/5 bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Phone Reports</h2>
            <div class="flex items-center space-x-4">
                <button id="themeToggle"
                    class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/5 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
                    <span class="material-icons-round">dark_mode</span>
                </button>
            </div>
        </header>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-8">

            <!-- Filters -->
            <div class="glass-card rounded-2xl p-4 mb-6 flex flex-wrap gap-4 items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <span
                            class="material-icons-round absolute left-3 top-2.5 text-gray-500 dark:text-gray-400 text-sm">search</span>
                        <input type="text" id="searchInput" placeholder="Search phone number..."
                            class="bg-gray-50 dark:bg-slate-800/50 border border-gray-200 dark:border-white/10 rounded-xl pl-9 pr-4 py-2 text-sm text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:border-blue-500/50 focus:ring-1 focus:ring-blue-500/50 transition-all w-64">
                    </div>
                    <select id="statusFilter"
                        class="bg-gray-50 dark:bg-slate-800/50 border border-gray-200 dark:border-white/10 rounded-xl px-4 py-2 text-sm text-gray-900 dark:text-white focus:outline-none focus:border-blue-500/50 transition-all">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <button onclick="loadReports()"
                    class="p-2 rounded-xl bg-blue-600 hover:bg-blue-500 text-white transition-colors shadow-lg shadow-blue-500/20">
                    <span class="material-icons-round">refresh</span>
                </button>
            </div>

            <!-- Table -->
            <div class="glass-card rounded-2xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr
                                class="text-xs text-gray-500 dark:text-gray-400 uppercase border-b border-gray-200 dark:border-white/5 bg-gray-50/50 dark:bg-white/5">
                                <th class="px-6 py-4 font-medium">Phone Number</th>
                                <th class="px-6 py-4 font-medium">Type</th>
                                <th class="px-6 py-4 font-medium">Status</th>
                                <th class="px-6 py-4 font-medium">Reports</th>
                                <th class="px-6 py-4 font-medium">Last Updated</th>
                                <th class="px-6 py-4 font-medium text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="text-sm divide-y divide-gray-200 dark:divide-white/5" id="reportsTableBody">
                            <!-- Loading -->
                            <tr>
                                <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                    Loading...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <div class="px-6 py-4 border-t border-gray-200 dark:border-white/5 flex justify-between items-center">
                    <span class="text-sm text-gray-500 dark:text-gray-400" id="paginationInfo">Showing 0-0 of 0</span>
                    <div class="flex gap-2">
                        <button id="prevBtn"
                            class="px-3 py-1 rounded-lg bg-gray-100 dark:bg-white/5 hover:bg-gray-200 dark:hover:bg-white/10 text-gray-600 dark:text-white disabled:opacity-50 disabled:cursor-not-allowed transition-colors">Previous</button>
                        <button id="nextBtn"
                            class="px-3 py-1 rounded-lg bg-gray-100 dark:bg-white/5 hover:bg-gray-200 dark:hover:bg-white/10 text-gray-600 dark:text-white disabled:opacity-50 disabled:cursor-not-allowed transition-colors">Next</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="/static/admin/js/auth.js"></script>
    <script src="/static/admin/js/api.js"></script>
    <script src="/static/admin/js/theme.js"></script>
    <script>
        // Page Logic
        let currentPage = 1;
        const limit = 10;

        document.addEventListener('DOMContentLoaded', () => {
            requireAuth();
            loadUserInfo();
            loadReports();

            // Event Listeners
            document.getElementById('searchInput').addEventListener('input', debounce(loadReports, 500));
            document.getElementById('statusFilter').addEventListener('change', loadReports);
            document.getElementById('prevBtn').addEventListener('click', () => changePage(-1));
            document.getElementById('nextBtn').addEventListener('click', () => changePage(1));
        });

        function loadUserInfo() {
            const username = localStorage.getItem('admin_user') || 'Admin';
            document.getElementById('userName').textContent = username;
            document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
        }

        async function loadReports() {
            const search = document.getElementById('searchInput').value;
            const status = document.getElementById('statusFilter').value;
            const tbody = document.getElementById('reportsTableBody');

            tbody.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-gray-500">Loading...</td></tr>';

            try {
                // Build query params
                const params = new URLSearchParams({
                    skip: (currentPage - 1) * limit,
                    limit: limit
                });
                if (search) params.append('phone_number', search); // Adjust param name based on API
                if (status) params.append('status', status);

                const response = await api.get(`/admin/phones?${params}`);

                renderTable(response.items);
                updatePagination(response.total);

            } catch (error) {
                console.error('Error:', error);
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-red-400">Error loading data</td></tr>';
            }
        }

        function renderTable(items) {
            const tbody = document.getElementById('reportsTableBody');
            if (!items.length) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-gray-500">No reports found</td></tr>';
                return;
            }

            tbody.innerHTML = items.map(item => `
                <tr class="hover:bg-gray-50 dark:hover:bg-white/5 transition-colors group">
                    <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">${item.phone_number}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 rounded-md bg-gray-100 dark:bg-white/5 text-xs text-gray-600 dark:text-gray-300 border border-gray-200 dark:border-white/10">${item.report_type}</span>
                    </td>
                    <td class="px-6 py-4">${getStatusBadge(item.status)}</td>
                    <td class="px-6 py-4 text-gray-500 dark:text-gray-400">${item.report_count || 1}</td>
                    <td class="px-6 py-4 text-gray-500 dark:text-gray-400">${new Date(item.updated_at || Date.now()).toLocaleDateString()}</td>
                    <td class="px-6 py-4 text-right">
                        ${getActions(item)}
                    </td>
                </tr>
            `).join('');
        }

        function getStatusBadge(status) {
            const styles = {
                pending: 'bg-yellow-500/20 text-yellow-400 border-yellow-500/20',
                approved: 'bg-green-500/20 text-green-400 border-green-500/20',
                rejected: 'bg-red-500/20 text-red-400 border-red-500/20'
            };
            return `<span class="px-2 py-1 rounded-full text-xs border ${styles[status] || 'bg-gray-500/20 text-gray-400'}">${status}</span>`;
        }

        function getActions(item) {
            if (item.status !== 'pending') return '';
            return `
                <button onclick="updateStatus('${item.phone_number}', 'approved')" class="text-green-400 hover:text-green-300 mr-2" title="Approve">
                    <span class="material-icons-round">check_circle</span>
                </button>
                <button onclick="updateStatus('${item.phone_number}', 'rejected')" class="text-red-400 hover:text-red-300" title="Reject">
                    <span class="material-icons-round">cancel</span>
                </button>
            `;
        }

        async function updateStatus(phone, status) {
            if (!confirm(`Are you sure you want to mark ${phone} as ${status}?`)) return;

            try {
                await api.put(`/admin/phones/${phone}/status`, { status });
                loadReports();
            } catch (error) {
                alert('Failed to update status: ' + error.message);
            }
        }

        function updatePagination(total) {
            const start = (currentPage - 1) * limit + 1;
            const end = Math.min(currentPage * limit, total);
            document.getElementById('paginationInfo').textContent = `Showing ${start}-${end} of ${total}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = end >= total;
        }

        function changePage(delta) {
            currentPage += delta;
            loadReports();
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Mock Data function (Replace with real API call when backend ready)
        async function mockFetchReports(params) {
            // Simulate network delay
            await new Promise(r => setTimeout(r, 300));

            // Real API call attempt first
            try {
                const res = await api.get(`/admin/phones?${params}`);
                if (res) return res;
            } catch (e) {
                console.log('API failed, using mock data');
            }

            return {
                items: [
                    { phone_number: '+84901234567', report_type: 'Scam', status: 'pending', report_count: 5, updated_at: new Date().toISOString() },
                    { phone_number: '+84912345678', report_type: 'Spam', status: 'approved', report_count: 12, updated_at: new Date().toISOString() },
                    { phone_number: '+84998877665', report_type: 'Harassment', status: 'rejected', report_count: 1, updated_at: new Date().toISOString() },
                ],
                total: 3
            };
        }
    </script>
</body>

</html>
